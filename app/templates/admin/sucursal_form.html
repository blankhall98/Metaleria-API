{% extends "base.html" %}

{% block title %}Nueva sucursal · Admin{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <p class="text-uppercase text-muted small mb-1">Administración</p>
        <h1 class="h4 text-white mb-0">Nueva sucursal</h1>
    </div>
    <a href="/web/admin/sucursales" class="btn btn-outline-secondary btn-sm">Volver</a>
</div>

{% if error %}
    <div class="alert alert-danger py-2 small">
        {{ error }}
    </div>
{% endif %}

<div class="card hover-lift">
    <div class="card-body">
        <form method="post" action="/web/admin/sucursales/nueva" class="d-grid gap-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="direccion">Dirección (opcional)</label>
                    <input class="form-control" type="text" id="direccion" name="direccion">
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/web/admin/sucursales" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
