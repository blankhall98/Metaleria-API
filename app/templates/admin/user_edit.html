{% extends "base.html" %}

{% block title %}Editar usuario &middot; Admin{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <p class="text-uppercase text-muted small mb-1">Administraci&oacute;n</p>
        <h1 class="h4 text-white mb-0">Editar usuario</h1>
    </div>
    <a href="/web/admin/users" class="btn btn-outline-secondary btn-sm">Volver</a>
</div>

{% if error %}
    <div class="alert alert-danger py-2 small">
        {{ error }}
    </div>
{% endif %}

<div class="card hover-lift">
    <div class="card-body">
        <form method="post" action="/web/admin/users/{{ edit_user.id }}/editar" class="d-grid gap-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="username">Usuario</label>
                    <input class="form-control" type="text" id="username" name="username" value="{{ edit_user.username }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="nombre_completo">Nombre completo</label>
                    <input class="form-control" type="text" id="nombre_completo" name="nombre_completo" value="{{ edit_user.nombre_completo }}" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="password">Contrase&ntilde;a</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Deja vac&iacute;o para mantenerla">
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="rol">Rol</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="super_admin" {% if edit_user.rol.value == 'super_admin' %}selected{% endif %}>Super admin</option>
                        <option value="admin" {% if edit_user.rol.value == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="trabajador" {% if edit_user.rol.value == 'trabajador' %}selected{% endif %}>Trabajador</option>
                    </select>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="estado">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="activo" {% if edit_user.estado.value == 'activo' %}selected{% endif %}>Activo</option>
                        <option value="inactivo" {% if edit_user.estado.value == 'inactivo' %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="sucursal_id">Sucursal (obligatoria para trabajador)</label>
                    <select class="form-select" id="sucursal_id" name="sucursal_id">
                        <option value="">-- Sin sucursal --</option>
                        {% for s in sucursales %}
                            <option value="{{ s.id }}" {% if edit_user.sucursal_id and edit_user.sucursal_id == s.id %}selected{% endif %}>{{ s.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="super_admin_original" name="super_admin_original" value="1" {% if edit_user.super_admin_original %}checked{% endif %}>
                <label class="form-check-label" for="super_admin_original">Super admin original</label>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/web/admin/users" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
